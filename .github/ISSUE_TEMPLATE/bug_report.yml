name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Call function '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Example
      description: If applicable, add a minimal code example to help reproduce the issue
      placeholder: |
        ```go
        // Your code here
        ```
      render: go

  - type: textarea
    id: error
    attributes:
      label: Error Message / Stack Trace
      description: If applicable, paste the error message or stack trace
      placeholder: Paste error message here...

  - type: dropdown
    id: version
    attributes:
      label: Go Version
      description: What version of Go are you using?
      options:
        - "1.21"
        - "1.22"
        - "1.23"
        - "1.24"
        - "Other"
    validations:
      required: true

  - type: dropdown
    id: fabric-version
    attributes:
      label: HyperLedger Fabric Version
      description: What version of HyperLedger Fabric are you using?
      options:
        - "2.3"
        - "2.4"
        - "2.5"
        - "Other"
    validations:
      required: true

  - type: input
    id: hyperacc-version
    attributes:
      label: hyperacc Version
      description: What version of hyperacc are you using? (e.g., v1.0.0)
      placeholder: v1.0.0

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Additional context about your environment
      placeholder: |
        - OS: [e.g., Linux, macOS, Windows]
        - Architecture: [e.g., amd64, arm64]
        - Any other relevant information

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug has not already been reported
          required: true
        - label: I have checked the documentation and examples
          required: false
        - label: I can provide a minimal reproducible example
          required: false
